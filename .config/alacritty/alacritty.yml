font:
    normal:
        family: mononoki Nerd Font

    bold:
        family: mononoki Nerd Font

    italic:
        family: mononoki Nerd Font

    size: 11

key_bindings:
    - { key: Return, mods: Alt, action: SpawnNewInstance }
    - { key: V, mods: Control, action: Paste }

